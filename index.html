<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="container max-w-md">
        <h1 class="text-4xl font-bold text-purple-600">Hello, I'm Udaya Kumar Shetty </h1>
        <p class="mt-4 text-gray-700 text-lg">Welcome to my digital portfolio, where I showcase my skills, projects, and experiences.</p>
        <p class="mt-2 text-gray-600">To get the best experience, please select your device type:</p>
        <div class="mt-6 space-y-4">
            <button onclick="redirectUser('mobile')" class="button bg-blue-500 text-white hover:bg-blue-600">
                <i class="fas fa-mobile-alt"></i> Explore Mobile Experience
            </button>
            <button onclick="redirectUser('laptop')" class="button bg-green-500 text-white hover:bg-green-600">
                <i class="fas fa-laptop"></i> Dive into Desktop Mode
            </button>
        </div>
    </div>
    
    <script>
        function redirectUser(deviceType) {
            if (deviceType === 'mobile') {
                window.location.href = 'https://udayshetty770.github.io/MyPortfolio_mobileview/';
            } else {
                window.location.href = 'https://udayshetty770.github.io/portfolio/';
            }
        }
    </script>
</body>
</html>
